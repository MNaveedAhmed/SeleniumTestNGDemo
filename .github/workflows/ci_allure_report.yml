name: Maven Build & Allure Report CI

on:
  push:
    branches:
      - main 

jobs:
  build_and_report:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for deploying to gh-pages
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Fetch all history for report history feature

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Run Maven Tests and Generate Allure Results
      run: mvn clean test

    # New step using the stable 'andgineer' action
    - name: Generate Allure test report
      uses: andgineer/allure-report@v3.6
      if: always()
      env:
        JAVA_HOME: ""   # Only this is needed
      with:
        allure-results: target/allure-results

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: always()
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}  # This is required for deployment
        publish_dir: ./gh-pages-dir/builds/tests
        publish_branch: gh-pages
